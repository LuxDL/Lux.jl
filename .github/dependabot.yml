# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates
version: 2
enable-beta-ecosystems: true
updates:
  - package-ecosystem: "github-actions"
    directory: "/" # Location of package manifests
    schedule:
      interval: "weekly"

  - package-ecosystem: "julia"
    directories:
      # Location of Julia projects
      - "/"
      - "/docs"
      - "/test"
      - "/LuxCore"
      - "/LuxCore/test"
      - "/LuxCUDA"
      - "/LuxCUDA/test"
      - "/LuxLib"
      - "/LuxLib/test"
      - "/LuxTestUtils"
      - "/LuxTestUtils/test"
      - "/MLDataDevices"
      - "/MLDataDevices/test"
      - "/WeightInitializers"
      - "/WeightInitializers/test"
      # FIXME: seems to take forever to run
      # - "/examples/*"
    schedule:
      interval: "weekly"
