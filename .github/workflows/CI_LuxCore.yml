name: CI (LuxCore)
on:
  pull_request:
    branches:
      - main
    paths:
      - "lib/LuxCore/**"
      - ".github/workflows/CI_LuxCore.yml"
      - "lib/MLDataDevices/**"
  push:
    branches:
      - main

concurrency:
  # Skip intermediate builds: always.
  # Cancel intermediate builds: only if it is a pull request build.
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}

jobs:
  test:
    if: ${{ !contains(github.event.head_commit.message, '[skip tests]') }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        version:
          - "1.10"
          - "1"
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.version }}
      - uses: actions/cache@v4
        env:
          cache-name: cache-artifacts
        with:
          path: ~/.julia/artifacts
          key: ${{ runner.os }}-test-${{ env.cache-name }}-${{ hashFiles('**/Project.toml') }}
          restore-keys: |
            ${{ runner.os }}-test-${{ env.cache-name }}-
            ${{ runner.os }}-test-
            ${{ runner.os }}-
      - name: "Install Dependencies"
        run: |
          import Pkg
          Pkg.Registry.update()
          Pkg.instantiate()
          Pkg.activate("lib/LuxCore/test")
          dev_pkgs = Pkg.PackageSpec[]
          for pkg in ("lib/LuxCore",)
            push!(dev_pkgs, Pkg.PackageSpec(path=pkg))
          end
          Pkg.develop(dev_pkgs)
        shell: julia --color=yes --code-coverage=user --depwarn=yes --project=lib/LuxCore {0}
      - name: "Run Tests"
        run: |
          import Pkg, LuxCore
          dir = dirname(pathof(LuxCore))
          include(joinpath(dir, "../test/runtests.jl"))
        shell: julia --color=yes --code-coverage=user --depwarn=yes --project=lib/LuxCore/test {0}
      - uses: julia-actions/julia-processcoverage@v1
        with:
          directories: lib/LuxCore/src,lib/LuxCore/ext,lib/MLDataDevices/src,lib/MLDataDevices/ext
      - uses: codecov/codecov-action@v4
        with:
          files: lcov.info
          token: ${{ secrets.CODECOV_TOKEN }}
          verbose: true
          fail_ci_if_error: true

  downgrade:
    if: ${{ !contains(github.event.head_commit.message, '[skip tests]') && github.base_ref == github.event.repository.default_branch }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        version: ["1.10"]
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.version }}
      - uses: julia-actions/julia-downgrade-compat@v1
      - name: "Install Dependencies"
        run: |
          import Pkg
          Pkg.Registry.update()
          Pkg.instantiate()
          Pkg.activate("lib/LuxCore/test")
          dev_pkgs = Pkg.PackageSpec[]
          for pkg in ("lib/LuxCore",)
            push!(dev_pkgs, Pkg.PackageSpec(path=pkg))
          end
          Pkg.develop(dev_pkgs)
        shell: julia --color=yes --code-coverage=user --depwarn=yes --project=lib/LuxCore {0}
      - name: "Run Tests"
        run: |
          import Pkg, LuxCore
          dir = dirname(pathof(LuxCore))
          include(joinpath(dir, "../test/runtests.jl"))
        shell: julia --color=yes --code-coverage=user --depwarn=yes --project=lib/LuxCore/test {0}
      - uses: julia-actions/julia-processcoverage@v1
        with:
          directories: lib/LuxCore/src,lib/LuxCore/ext,lib/MLDataDevices/src,lib/MLDataDevices/ext
      - uses: codecov/codecov-action@v4
        with:
          files: lcov.info
          token: ${{ secrets.CODECOV_TOKEN }}
          verbose: true
          fail_ci_if_error: true

env:
  BACKEND_GROUP: "CPU"
