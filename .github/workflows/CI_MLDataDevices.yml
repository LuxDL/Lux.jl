name: CI (MLDataDevices)
on:
  pull_request:
    branches:
      - main
    paths:
      - "lib/MLDataDevices/**"
      - ".github/workflows/CI_MLDataDevices.yml"
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        group:
          - cpu
          - reactant
        exclude:
          - os: windows-latest
            group: reactant
    uses: ./.github/workflows/CommonCI.yml
    with:
      julia_version: "1"
      project: "lib/MLDataDevices"
      test_args: "BACKEND_GROUP=${{ matrix.group }}"
      os: ${{ matrix.os }}

  downgrade:
    strategy:
      fail-fast: false
      matrix:
        group:
          - cpu
          - reactant
    uses: ./.github/workflows/CommonCI.yml
    with:
      julia_version: "1.10"
      project: "lib/MLDataDevices"
      downgrade_testing: true
      test_args: "BACKEND_GROUP=${{ matrix.group }}"
