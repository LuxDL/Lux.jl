steps:
  - group: ":julia: (LuxCUDA) CUDA GPU"
    steps:
      - label: ":julia: (LuxCUDA) Julia: {{matrix.julia}}"
        plugins:
          - JuliaCI/julia#v1:
              version: "{{matrix.julia}}"
          - JuliaCI/julia-test#v1:
              project: "lib/LuxCUDA"
          - JuliaCI/julia-coverage#v1:
              codecov: true
              dirs:
                - lib/LuxCUDA/src
        agents:
          queue: "juliagpu"
          cuda: "*"
        if: build.message !~ /\[skip tests\]/
        timeout_in_minutes: 60
        matrix:
          setup:
            julia:
              - "1.11"

