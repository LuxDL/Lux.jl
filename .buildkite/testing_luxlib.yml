steps:
  - group: ":julia: (LuxLib) CUDA GPU"
    steps:
      - label: ":julia: Julia {{matrix.julia}} + CUDA GPU"
        plugins:
          - JuliaCI/julia#v1:
              version: "{{matrix.julia}}"
          - JuliaCI/julia-coverage#v1:
              codecov: true
              dirs:
                - lib/LuxLib/src
                - lib/LuxLib/ext
                - lib/LuxCore/src
                - lib/LuxCore/ext
                - lib/MLDataDevices/src
                - lib/MLDataDevices/ext
                - lib/LuxTestUtils/src
        command: |
          julia --color=yes --code-coverage=user --depwarn=yes --project=lib/LuxLib -e '
            import Pkg;
            Pkg.Registry.update();
            dev_pkgs = Pkg.PackageSpec[];
            for pkg in ("lib/LuxCore", "lib/MLDataDevices")
              push!(dev_pkgs, Pkg.PackageSpec(path=pkg));
            end;
            Pkg.develop(dev_pkgs);
            Pkg.instantiate();
            Pkg.activate("lib/LuxLib/test");
            dev_pkgs = Pkg.PackageSpec[];
            for pkg in ("lib/LuxTestUtils", "lib/LuxLib")
              push!(dev_pkgs, Pkg.PackageSpec(path=pkg));
            end;
            Pkg.develop(dev_pkgs)'
          julia --color=yes --code-coverage=user --depwarn=yes --project=lib/LuxLib/test -e '
            import Pkg, LuxLib
            dir = dirname(pathof(LuxLib))
            include(joinpath(dir, "../test/runtests.jl"))'
        agents:
          queue: "juliagpu"
          cuda: "*"
        env:
          BACKEND_GROUP: "CUDA"
        if: build.message !~ /\[skip tests\]/ && build.message !~ /\[skip ci\]/
        timeout_in_minutes: 240
        matrix:
          setup:
            julia:
              - "1.10"
              - "1"

  - group: ":julia: (LuxLib) AMD GPU"
    steps:
      - label: ":julia: Julia: {{matrix.julia}} + AMD GPU"
        plugins:
          - JuliaCI/julia#v1:
              version: "{{matrix.julia}}"
          - JuliaCI/julia-coverage#v1:
              codecov: true
              dirs:
                - lib/LuxLib/src
                - lib/LuxLib/ext
                - lib/LuxCore/src
                - lib/LuxCore/ext
                - lib/MLDataDevices/src
                - lib/MLDataDevices/ext
                - lib/LuxTestUtils/src
        command: |
          julia --color=yes --code-coverage=user --depwarn=yes --project=lib/LuxLib -e '
            import Pkg;
            Pkg.Registry.update();
            dev_pkgs = Pkg.PackageSpec[];
            for pkg in ("lib/LuxCore", "lib/MLDataDevices")
              push!(dev_pkgs, Pkg.PackageSpec(path=pkg));
            end;
            Pkg.develop(dev_pkgs);
            Pkg.instantiate();
            Pkg.activate("lib/LuxLib/test");
            dev_pkgs = Pkg.PackageSpec[];
            for pkg in ("lib/LuxTestUtils", "lib/LuxLib")
              push!(dev_pkgs, Pkg.PackageSpec(path=pkg));
            end;
            Pkg.develop(dev_pkgs)'
          julia --color=yes --code-coverage=user --depwarn=yes --project=lib/LuxLib/test -e '
            import Pkg, LuxLib
            dir = dirname(pathof(LuxLib))
            include(joinpath(dir, "../test/runtests.jl"))'
        agents:
          queue: "juliagpu"
          rocm: "*"
          rocmgpu: "*"
        env:
          BACKEND_GROUP: "AMDGPU"
        if: build.message !~ /\[skip tests\]/ && build.message !~ /\[skip ci\]/
        timeout_in_minutes: 240
        matrix:
          setup:
            julia:
              - "1.10"
              - "1"

