steps:
  - group: ":julia: (Lux) CUDA GPU"
    steps:
      - label: ":julia: (Lux) Julia {{matrix.julia}} + CUDA GPU + {{matrix.group}}"
        plugins:
          - JuliaCI/julia#v1:
              version: "{{matrix.julia}}"
          - JuliaCI/julia-test#v1:
              test_args: "BACKEND_GROUP=CUDA LUX_TEST_GROUP={{matrix.group}}"
          - JuliaCI/julia-coverage#v1:
              codecov: true
              dirs:
                - src
                - ext
                - lib/LuxCore/src
                - lib/LuxCore/ext
                - lib/MLDataDevices/src
                - lib/MLDataDevices/ext
                - lib/WeightInitializers/src
                - lib/WeightInitializers/ext
                - lib/LuxLib/src
                - lib/LuxLib/ext
                - lib/LuxTestUtils/src
        agents:
          queue: "juliagpu"
          cuda: "*"
        if: build.message !~ /\[skip tests\]/ && build.message !~ /\[skip ci\]/
        timeout_in_minutes: 150
        matrix:
          setup:
            julia:
              - "1.11"
            group:
              - "core_layers"
              - "normalize_layers"
              - "recurrent_layers"
              - "autodiff"
              - "misc"
              - "reactant"
              - "extras"

