steps:
  - group: ":julia: (MLDataDevices) CUDA GPU"
    steps:
      - label: ":julia: (MLDataDevices) Julia: {{matrix.julia}} + CUDA GPU + {{matrix.group}}"
        plugins:
          - JuliaCI/julia#v1:
              version: "{{matrix.julia}}"
          - JuliaCI/julia-test#v1:
              project: "lib/MLDataDevices"
              test_args: "BACKEND_GROUP={{matrix.group}}"
          - JuliaCI/julia-coverage#v1:
              codecov: true
              dirs:
                - lib/MLDataDevices/src
                - lib/MLDataDevices/ext
        agents:
          queue: "juliagpu"
          cuda: "*"
        if: build.message !~ /\[skip tests\]/
        timeout_in_minutes: 60
        matrix:
          setup:
            julia:
              - "1.12"
            group:
              - "CUDA"
              - "reactant"

