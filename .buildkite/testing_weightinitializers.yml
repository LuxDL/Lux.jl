steps:
  - group: ":julia: (WeightInitializers) CUDA GPU"
    steps:
      - label: ":julia: Julia {{matrix.julia}} + CUDA GPU"
        plugins:
          - JuliaCI/julia#v1:
              version: "{{matrix.julia}}"
          - JuliaCI/julia-test#v1:
              project: "lib/WeightInitializers"
              test_args: "BACKEND_GROUP=CUDA"
          - JuliaCI/julia-coverage#v1:
              codecov: true
              dirs:
                - lib/WeightInitializers/src
                - lib/WeightInitializers/ext
        agents:
          queue: "juliagpu"
          cuda: "*"
        if: build.message !~ /\[skip tests\]/ && build.message !~ /\[skip ci\]/
        timeout_in_minutes: 60
        matrix:
          setup:
            julia:
              - "1"

  - group: ":julia: (WeightInitializers) AMD GPU"
    steps:
      - label: ":julia: Julia: {{matrix.julia}} + AMD GPU"
        plugins:
          - JuliaCI/julia#v1:
              version: "{{matrix.julia}}"
          - JuliaCI/julia-test#v1:
              project: "lib/WeightInitializers"
              test_args: "BACKEND_GROUP=AMDGPU"
          - JuliaCI/julia-coverage#v1:
              codecov: true
              dirs:
                - lib/WeightInitializers/src
                - lib/WeightInitializers/ext
        agents:
          queue: "juliagpu"
          rocm: "*"
          rocmgpu: "*"
        if: build.message !~ /\[skip tests\]/ && build.message !~ /\[skip ci\]/
        timeout_in_minutes: 60
        matrix:
          setup:
            julia:
              - "1.10"
              - "1"

  - group: ":julia: (WeightInitializers) Metal GPU"
    steps:
      - label: ":julia: Julia: {{matrix.julia}} + Metal"
        plugins:
          - JuliaCI/julia#v1:
              version: "{{matrix.julia}}"
          - JuliaCI/julia-test#v1:
              project: "lib/WeightInitializers"
              test_args: "BACKEND_GROUP=Metal"
          - JuliaCI/julia-coverage#v1:
              codecov: true
              dirs:
                - lib/WeightInitializers/src
                - lib/WeightInitializers/ext
        agents:
          queue: "juliaecosystem"
          os: "macos"
          arch: "aarch64"
        if: build.message !~ /\[skip tests\]/ && build.message !~ /\[skip ci\]/
        timeout_in_minutes: 60
        matrix:
          setup:
            julia:
              - "1.10"
              - "1"

  - group: ":julia: (WeightInitializers) oneAPI GPU"
    steps:
      - label: ":julia: Julia: {{matrix.julia}} + oneAPI"
        soft_fail: true
        plugins:
          - JuliaCI/julia#v1:
              version: "{{matrix.julia}}"
          - JuliaCI/julia-test#v1:
              project: "lib/WeightInitializers"
              test_args: "BACKEND_GROUP=oneAPI"
          - JuliaCI/julia-coverage#v1:
              codecov: true
              dirs:
                - lib/WeightInitializers/src
                - lib/WeightInitializers/ext
        agents:
          queue: "juliagpu"
          intel: "*"
        if: build.message !~ /\[skip tests\]/ && build.message !~ /\[skip ci\]/
        timeout_in_minutes: 60
        matrix:
          setup:
            julia:
              - "1.10"
              - "1"

