steps:
  - group: ":julia: (LuxTestUtils) CUDA GPU"
    steps:
      - label: ":julia: Julia {{matrix.julia}} + CUDA GPU"
        plugins:
          - JuliaCI/julia#v1:
              version: "{{matrix.julia}}"
          - JuliaCI/julia-coverage#v1:
              codecov: true
              dirs:
                - lib/LuxTestUtils/src
                - lib/MLDataDevices/src
                - lib/MLDataDevices/ext
        command: |
          julia --color=yes --code-coverage=user --depwarn=yes --project=lib/LuxTestUtils -e '
            import Pkg;
            Pkg.Registry.update();
            dev_pkgs = Pkg.PackageSpec[];
            for pkg in ("lib/MLDataDevices",)
              push!(dev_pkgs, Pkg.PackageSpec(path=pkg));
            end;
            Pkg.develop(dev_pkgs);
            Pkg.instantiate();
            Pkg.test(; coverage="user")'
        agents:
          queue: "juliagpu"
          cuda: "*"
        env:
          BACKEND_GROUP: "CUDA"
        if: build.message !~ /\[skip tests\]/ && build.message !~ /\[skip ci\]/
        timeout_in_minutes: 60
        matrix:
          setup:
            julia:
              - "1"

